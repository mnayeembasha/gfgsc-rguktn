<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Page || GFGSC-RGUKTN</title>
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.40.0/css-doodle.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        position: relative;
        color:white;
      }

      css-doodle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
      }

      .launch-btn {
        padding: 20px 40px;
        font-size: 30px;
        font-weight: bold;
        color: #fff;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .launch-btn:hover {
        background-color: #218838;
      }

      .countdown {
        font-size: 100px;
        font-weight: bold;
        display: none;
      }
    </style>
</head>
<body>
    <css-doodle>
      <style>
        --color: #51eaea, #fffde1, #ff9d76, #FB3569;
        @grid: 30x1 / 100vw 100vh / #270f34;

        :container {
          perspective: 30vmin;
          --deg: @p(-180deg, 180deg);
        }

        :after, :before {
          content: '';
          background: @p(--color);
          @place: @r(100%) @r(100%);
          @size: @r(6px);
          @shape: heart;
        }

        @place: center;
        @size: 18vmin;
        box-shadow: @m2(0 0 50px @p(--color));
        background: @m100(radial-gradient(@p(--color) 50%, transparent 0) @r(-20%, 120%) @r(-20%, 100%) / 1px 1px no-repeat);
        will-change: transform, opacity;
        animation: scale-up 12s linear infinite;
        animation-delay: calc(-12s / @I * @i);

        @keyframes scale-up {
          0%, 95.01%, 100% {
            transform: translateZ(0) rotate(0);
            opacity: 0;
          }
          10% {
            opacity: 1;
          }
          95% {
            transform: translateZ(35vmin) rotateZ(var(--deg));
          }
        }
      </style>
    </css-doodle>

    <div class="container">
        <button class="launch-btn" onclick="startLaunch()">Launch</button>
        <div class="countdown" id="countdown"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    <script>
        function startLaunch() {
            const countdownElement = document.getElementById('countdown');
            let countdown = 10;

            document.querySelector('.launch-btn').style.display = 'none';
            countdownElement.style.display = 'block';
            countdownElement.textContent = countdown;

            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 1) {
                    clearInterval(countdownInterval);
                    launchConfetti();
                }
            }, 1000);
        }

        function launchConfetti() {
            const duration = 2 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            setTimeout(() => {
                window.location.href = "https://gfgsc-rguktn.vercel.app";
            }, duration); // Adjusted to give confetti some time before redirect
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
